<!DOCTYPE html>
<!--html tag um zu indizieren, dass es hier html gibt-->
<html>

<!-- head: wird nicht gerendert, meta infos favicon -->

<head>
  <title>Olivier's Webseite - Homepage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
</head>

<!-- body: wird gerendert-->

<body>
  <!-- Header, Main, Footer: semantische Tags -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>
  <main>
    <h1>Hi GAY!</h1>
    <div id="aboutme">
      <img id="profil" src="profilbild.jpg" alt="Portrait von Olivier Baumann" />
      <p>
        Hallo, ich bin Olivier, ein Webentwickler aus Zürich, der den Queer Coding Camp Web-Kurs leitet.
      </p>
      <audio id="audio" src="roar.mp3" type="audio/mpeg" />
    </div>
  </main>
  <footer>
    <p>Made at <a href="https://www.queercodingcamp.ch">Queer Coding Camp</a> with ❤️ by <span id="name">Olivier
        Baumann</span></p>
  </footer>
  <script>
    function play() {
      var audio = document.getElementById("audio");
      audio.play();
    }
    var profileButton = document.getElementById("profil");
    profileButton.addEventListener('mouseover', play);
  </script>
</body>

</html>
